<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/formulario.css">
    <script src="../js/formulario.js"></script>
</head>

<body>
    <div class="container">
        <header></header>
        <div>
            <img src="../img/tarjeta.png" alt="">
        </div>
        <div class="tarjeta">
            <nav></nav>
            <section>
                <form action="#">
                    <h2>Payment Details</h2>
                    <div></div>
                    <div id="id_msg_error" class="msg_error"></div>
                    <p type="Cardholder Name"><input id="id_cardholder_name" type="text"> </p>
                    <p type="Card Number"><input id="id_card_number" type="number"></p>
                    <div class="fila">
                        <div class="columna">
                            <p type="Exp Date"><input id="id_exp_date" type="date"></p>
                        </div>
                        <div class="columna">
                            <p type="CVV"><input type="text" id="id_cvv" placeholder="MM/YY" maxlength="5"
                                    pattern="(0[1-9]|1[0-2])\/\d{2}" required></p>
                        </div>

                    </div>

                    <div class="centrar-boton">
                        <button onclick="guardar()">Confirm</button>
                    </div>
                </form>
            </section>
        </div>
        <footer></footer>
    </div>
</body>

</html>
